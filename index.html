<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <div class="result-imgs">
          <div class="user">
            <p>You</p>
            <img src="./img/rock.png" />
          </div>
          <div class="bot">
            <p>Bot</p>
            <img src="./img/rock.png" />
          </div>
        </div>
        <div class="result-text">Let's Play</div>
      </div>
      <div class="options">
        <div class="option">
          <img src="./img/rock.png" />
          <p>Rock</p>
        </div>
        <div class="option">
          <img src="./img/paper.png" />
          <p>Paper</p>
        </div>
        <div class="option">
          <img src="./img/scissors.png" />
          <p>Scissors</p>
        </div>
      </div>
    </div>
  </body>
</html>
